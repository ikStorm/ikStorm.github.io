<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="box0">What is the capital of...</h1>
<div class="main-container">
    <div class="container box1">
        <div class="card">
            <div class="front"><p>Egypt</p></div>
            <div class="back"><p>Cairo</p></div>
        </div>
    </div>
    <div class="container box2">
        <div class="card">
            <div class="front"><p>Australia</p></div>
            <div class="back"><p>Canberra</p></div>
        </div>
    </div>
    <div class="container box3">
        <div class="card">
            <div class="front"><p>Venezuela</p></div>
            <div class="back"><p>Caracas</p></div>
        </div>
    </div>
    <div class="container box4">
        <div class="card">
            <div class="front"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>
    <div class="container box5">
        <div class="card">
            <div class="front"><p>Denmark</p></div>
            <div class="back"><p>Copenhagen</p></div>
        </div>
    </div>
    <div class="container box6">
        <div class="card">
            <div class="front"><p>Vietnam</p></div>
            <div class="back"><p>Hanoi</p></div>
        </div>
    </div>
    <div class="container box7">
        <div class="card">
            <div class="front"><p>Finland</p></div>
            <div class="back"><p>Helsinki</p></div>
        </div>
    </div>
    <div class="container box8">
        <div class="card">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow</p></div>
        </div>
    </div>
    <div class="container box9">
        <div class="card">
            <div class="front"><p>United States</p></div>
            <div class="back"><p>Washington, D.C.</p></div>
        </div>
    </div>
</div>
</body>
</html>
